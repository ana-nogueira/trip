<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Adventure Trips</title>
</head>

<body>

  <header class="container">
    <div class="logo">
      <img src="./img/logo.png" alt="">
    </div>
    <nav>
      <button class="burger-menu">
        <div></div>
      </button>
    </nav>
  </header>
  <section class="hero-bg">
    <div class="hero container">
      <div class="hero-info">
        <h1>Book your outdoor adventure</h1>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea </p>
        <p>commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit</p>
        <div class="hero-btns">
          <button class="solid-color btn">BOOK NOW</button>
          <button class="transparent btn">HOW TO CAMP</button>
        </div>
      </div>

      <div class="hero-options">
        <div class="item">
          <img src="./img/option1.png" alt="">
          <h4>TREKKING</h4>
        </div>
        <div class="item">
          <img src="./img/option2.png" alt="">
          <h4>CAMPING</h4>
        </div>
        <div class="item">
          <img src="./img/option3.png" alt="">
          <h4>BEACH TENTS</h4>
        </div>
        <div class="item">
          <img src="./img/option4.png" alt="">
          <h4>NEWS & EVENTS</h4>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
